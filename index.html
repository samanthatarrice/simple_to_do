<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <title>Sam's To Do</title>
  
</head>
<body>
  

  <div class="container">
    <h1 class="text-center">Sam's To Do:</h1>

<!-- Add new to do: -->
    <div class="input-group mb-3">
      <input id="newToDoInput" type="text" class="form-control" placeholder="New To Do" aria-label="New to do" aria-describedby="newToDoButton">
      <button class="btn btn-outline-secondary" type="button" id="newToDoButton">+</button>
    </div>

<!-- To do list: -->
    <div id="tasks">
      <ul id="list" class="list-group list-group-flush">
        <!-- New list items added by JS -->
      </ul>
    </div>
    <hr>
    <p>✌️Double tap to cross out. 👆Tap once to undo. 🗑Tap the trash to delete.</p>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
